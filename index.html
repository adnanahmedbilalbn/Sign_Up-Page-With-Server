
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Sign_Up Page</title>

    <!-- BOOTSTRAP_LINK -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<!-- CSS LINK -->
    <link href="css/sign_up.css" rel="stylesheet">

  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="post" action="/">

    <img class="mb-4" src="img\WhatsApp Image 2022-12-11 at 2.43.24 AM.jpeg" alt="Logo" width="75" height="55">
    <h3 class=" mb-3 fw-normal">Please sign in</h3>



    <div class="form-floating">
        <input type="FNAME" id="FNAME" class="form-control" name="FNAME" placeholder="Fname">
        <label for="FNAME">First Name</label>
      </div>

      <div class="form-floating">
        <input type="LNAME" id="LNAME" class="form-control" name="LNAME" placeholder="Lname">
        <label for="LNAME">last Name</label>
      </div>

    <div class="form-floating">
      <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>



    






    <div class="form-floating">
      <input type="Password" id="Password" class="form-control" name="Password" placeholder="Password">
      <label for="Password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 ">&copy; Lucturious.com</p>
  </form>
</main>


    
  </body>
</html>
